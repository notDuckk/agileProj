 <head>

        body{
            color: white;

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productlisting.html">Browse</a></li>
                <li><a href="shoppingcart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>


<div class="Container">
    <div class="checkoutlayout">
        <div class="ReturnCart">
        <div class="Keepshopping">
            <h1>Product</h1>
                <div class="Item">
                    <div class="Stuffing">
                        <div class="Name">Piplup</div>
                        <div class="Pokemon"><img src="piplup.jpg" alt="Piplupp"> </div>
                        <div class="Price">$2.50/</div>
                    </div>
                    <div class="Quantity">Quantity: 1</div>
                    <div class="Total">$2.50</div>
                    <div class="Stuffing">
                        <hr>
                        <div class="Name">Pikachu</div>
                        <div class="Pokemon"><img src="pikachu.jpg" alt="Pikachu"></div>
                        <div class="Price">$5.00/</div>
                    </div>
                    <div class="Quantity">Quantity: 1</div>
                    <div class="Total">$5.00</div>
                    <div class="Stuffing">
                        <hr>
                        <div class="Name">Jigglypuff</div>
                        <div class="Pokemon"><img src="jigglypuff.jpg" alt="Jigglypuff"></div>
                        <div class="Price">$3.00/</div>
                    </div>
                    <div class="Quantity">Quantity: 1</div>
                    <div class="Total">$3.00</div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="form">
            <h1>BILLING</h1>
            <div class="group">
                <label for="">Debit or Credit:</label>
                <input type="text" name="" id="">
            </div>
            <div class="group">
                <label for="">Card Number:</label>
                <input type="text" name="" id="">
            <div class="group">
                <label for="">Card Holder:</label>
                <input type="text" name="" id="">
            </div>  <div class="group">
                <label for="">CVV:</label>
                <input type="text" name="" id="">
            </div>
            
            <div class="Group2">
            <h1>SHIPPING</h1>
                <div class="form">
                    <div class="group">
                    <label for="">Full Name:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Phone Number:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Address:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="group">
                    <label for="">Country:</label>
                    <select name="" id="">
                        <option value="">Choose..</option>
                        <option value="United States">US</option>
                    </select>
                </div>
                <div class="group">
                    <label for="">State:</label>
                    <select name="" id="">
                        <option value="">Choose..</option>
                        <option value="North Carolina">NC</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalquantity">#1</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalprice">$1</div>
                </div>
            </div>
            <button class="buttonCheckout" >CHECKOUT</button>
            </div>
        </div>       
    </div>
</div> 
    </div></div>
